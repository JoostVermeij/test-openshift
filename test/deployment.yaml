apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: docker.io/joost1986/openshift-test:latest
          ports:
          - containerPort: 8081
          env:
          - name: MESSAGE
            value: "Hello World!"