apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    build: test-openshift-code
  name: test-openshift-code
  namespace: openshift-gitops
spec:
  failedBuildsHistoryLimit: 5
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: test-openshift-code:latest
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    git:
      uri: https://github.com/JoostVermeij/test-openshift-code.git
    type: Git
  strategy:
    dockerStrategy:
      from:
        kind: ImageStreamTag
        name: nginx-unprivileged:latest
      env:
      - name: MESSAGE
        value: "Hello! How you doing?"
#      - name: MY_NODE_NAME
#        valueFrom:
#          fieldRef:
#            fieldPath: spec.nodeName
      - name: MY_POD_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      - name: MY_POD_NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
#      - name: MY_POD_IP
#        valueFrom:
#          fieldRef:
#            fieldPath: status.podIP
#      - name: MY_POD_SERVICE_ACCOUNT
#        valueFrom:
#          fieldRef:
#            fieldPath: spec.serviceAccountName
    type: Docker
  successfulBuildsHistoryLimit: 5
  triggers:
  - github:
      secret: L8EgljjGNrKXcD1wzv64
    type: GitHub
  - generic:
      secret: JWhYk2Pc48tENN1cttgw
    type: Generic
  - type: ConfigChange
  - imageChange: {}
    type: ImageChange